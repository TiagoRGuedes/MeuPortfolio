<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Tiago R. Guedes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 25%, #3730a3 50%, #581c87 75%, #6b21a8 100%);
            color: #e2e8f0;
            line-height: 1.6;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(147, 197, 253, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(165, 180, 252, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(196, 181, 253, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
            animation: backgroundShift 15s ease-in-out infinite alternate;
        }

        @keyframes backgroundShift {
            0% { opacity: 0.3; }
            100% { opacity: 0.6; }
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 80px;
            height: 100vh;
            background: linear-gradient(180deg, rgba(30,64,175,0.95) 0%, rgba(30,58,138,0.95) 35%, rgba(55,48,163,0.95) 70%, rgba(88,28,135,0.95) 100%);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 15px;
            border-right: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 0 50px rgba(0,0,0,0.6);
            z-index: 10;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar:hover {
            width: 280px;
            background: linear-gradient(180deg, rgba(30,64,175,0.98) 0%, rgba(30,58,138,0.98) 35%, rgba(55,48,163,0.98) 70%, rgba(88,28,135,0.98) 100%);
            align-items: flex-start; 
        }

        .sidebar-logo {
            color: #ffffff;
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 50px;
            text-align: center;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            position: relative;
        }

        .sidebar-logo i {
            color: #93c5fd;
        }

        .sidebar-menu {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 15px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
            border: 1px solid rgba(255,255,255,0.1);
            height: 50px;
            width: 50px;
        }

        .sidebar:hover .sidebar-menu a {
            justify-content: flex-start;
            width: 250px;
            padding-left: 15px;
        }

        .sidebar-menu a i {
            font-size: 1.2rem;
            color: #94a3b8;
            transition: all 0.3s ease;
        }

        .sidebar:hover .sidebar-menu a i {
            margin-right: 15px;
        }

        .sidebar-menu a span {
            display: none;
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.4s ease 0.1s;
            font-weight: 500;
            font-size: 0.95rem;
            color: #e2e8f0;
        }

        .sidebar:hover .sidebar-menu a span {
            display: inline;
            opacity: 1;
            transform: translateX(0);
        }

        .sidebar-menu a:hover {
            background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.08));
            color: #ffffff;
            border-color: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }

        .sidebar-menu a:hover i {
            color: #93c5fd;
        }

        .sidebar-menu a.active {
            background: linear-gradient(135deg, rgba(147,197,253,0.3), rgba(165,180,252,0.2));
            color: #ffffff;
            border-color: rgba(147,197,253,0.5);
        }

        .sidebar-menu a.active i {
            color: #93c5fd;
        }

        .content {
            margin-left: 80px; 
            width: calc(100% - 80px);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        section {
            background: linear-gradient(135deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.04) 100%);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 50px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: fadeInUp 0.8s ease both;
            position: relative;
            overflow: auto;
            width: 90%;
            max-width: 1600px;
            min-height: 85vh; 
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        section h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #ffffff, #e2e8f0);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 1;
            flex-shrink: 0;
        }

        .contact-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .contact-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .contact-row {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            color: #cbd5e1;
            font-size: 1rem;
        }

        .contact-row i {
            color: #667eea;
            width: 20px;
            text-align: center;
        }

        .contact-row a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-row a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        .contact-form h3 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255,255,255,0.08);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #94a3b8;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        form button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102,126,234,0.3);
        }
        
        footer {
            text-align: center;
            color: #94a3b8;
            width: 100%;
            padding: 10px 0;
            flex-shrink: 0; 
        }

        footer p {
            margin-bottom: 5px;
        }
        
        @media (max-width: 768px) {
            .content {
                margin-left: 0;
                width: 100%;
                padding: 20px;
                min-height: unset;
            }

            section {
                min-height: unset;
                width: 100%;
            }

            .contact-wrapper {
                grid-template-columns: 1fr;
            }

            .sidebar {
                width: 220px;
                left: -220px;
                top: 0;
                transition: left 0.3s ease;
                pointer-events: none; 
            }

            .sidebar.active {
                left: 0;
                pointer-events: auto; 
            }

            .sidebar-logo {
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-logo">
            <i class="fas fa-bars"></i>
        </div>
        <nav class="sidebar-menu">
            <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="sobre.html"><i class="fas fa-user"></i><span>Sobre</span></a>
            <a href="formacao.html"><i class="fas fa-graduation-cap"></i><span>Formação</span></a>
            <a href="projetos.html"><i class="fas fa-folder-open"></i><span>Projetos</span></a>
            <a href="habilidades.html"><i class="fas fa-tools"></i><span>Habilidades</span></a>
            <a href="contato.html" class="active"><i class="fas fa-envelope"></i><span>Contato</span></a>
        </nav>
    </aside>

    <main class="content">
        <section id="contato">
            <h2>Contato</h2>
            <div class="contact-wrapper">
                <div class="contact-card">
                    <div class="contact-row">
                        <i class="fas fa-envelope"></i>
                        <span>trguedes09@gmail.com</span>
                    </div>
                    <div class="contact-row">
                        <i class="fas fa-phone"></i>
                        <span>+55 (11) 99691-0818</span>
                    </div>
                    <div class="contact-row">
                        <i class="fab fa-linkedin"></i>
                        <a href="https://www.linkedin.com/in/tiago-guedes-935309360/" target="_blank">linkedin.com/in/tiago-guedes-935309360</a>
                    </div>
                    <div class="contact-row">
                        <i class="fab fa-github"></i>
                        <a href="https://github.com/TiagoRGuedes" target="_blank">github.com/TiagoRGuedes</a>
                    </div>
                </div>
                <div class="contact-card contact-form">
                    <h3>Envie uma mensagem</h3>
                    <form action="https://formspree.io/f/xpwlnzzn" method="POST">
                        <div class="form-group">
                            <input type="text" name="nome" placeholder="Seu nome" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Seu email" required>
                        </div>
                        <div class="form-group">
                            <textarea name="mensagem" placeholder="Sua mensagem" required></textarea>
                        </div>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
        
        <footer>
            <p>&copy; 2025 Tiago Rossado Guedes. Todos os direitos reservados.</p>
        </footer>
    </main>

    <script>
      const sidebar = document.querySelector('.sidebar');
      const logo = document.querySelector('.sidebar-logo');
      logo.addEventListener('click', () => {
        const isActive = sidebar.classList.toggle('active');
        sidebar.style.pointerEvents = isActive ? 'auto' : 'none';
      });
    </script>
</body>
</html>
