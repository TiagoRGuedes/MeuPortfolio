<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 25%, #3730a3 50%, #581c87 75%, #6b21a8 100%);
            color: #e2e8f0;
            line-height: 1.6;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(147, 197, 253, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(165, 180, 252, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(196, 181, 253, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
            animation: backgroundShift 15s ease-in-out infinite alternate;
        }

        @keyframes backgroundShift {
            0% { opacity: 0.3; }
            100% { opacity: 0.6; }
        }

        #home {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #home::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.05), transparent);
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .profile {
            display: inline-flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .profile-avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .profile-status {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10b981, #059669);
            border: 3px solid rgba(255,255,255,0.9);
            margin-left: -40px;
            margin-top: 150px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #e2e8f0, #cbd5e1);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .social-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            position: relative;
            z-index: 1;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            color: #ffffff;
            border-radius: 15px;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            font-size: 1.3rem;
        }

        .social-link:hover {
            transform: translateY(-5px);
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            border-color: rgba(255,255,255,0.3);
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 80px;
            height: 100vh;
            background: linear-gradient(180deg, rgba(30,64,175,0.95) 0%, rgba(30,58,138,0.95) 35%, rgba(55,48,163,0.95) 70%, rgba(88,28,135,0.95) 100%);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 15px;
            border-right: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 0 50px rgba(0,0,0,0.6);
            z-index: 10;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar:hover {
            width: 280px;
            background: linear-gradient(180deg, rgba(30,64,175,0.98) 0%, rgba(30,58,138,0.98) 35%, rgba(55,48,163,0.98) 70%, rgba(88,28,135,0.98) 100%);
            align-items: flex-start; 
        }

        .sidebar-logo {
            color: #ffffff;
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 50px;
            text-align: center;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            position: relative;
        }

        .sidebar-logo i {
            color: #93c5fd;
        }

        .sidebar-menu {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 15px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
            border: 1px solid rgba(255,255,255,0.1);
            height: 50px;
            width: 50px;
        }

        .sidebar:hover .sidebar-menu a {
            justify-content: flex-start;
            width: 250px;
            padding-left: 15px;
        }

        .sidebar-menu a i {
            font-size: 1.2rem;
            color: #94a3b8;
            transition: all 0.3s ease;
        }

        .sidebar:hover .sidebar-menu a i {
            margin-right: 15px;
        }

        .sidebar-menu a span {
            display: none;
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.4s ease 0.1s;
            font-weight: 500;
            font-size: 0.95rem;
            color: #e2e8f0;
        }

        .sidebar:hover .sidebar-menu a span {
            display: inline;
            opacity: 1;
            transform: translateX(0);
        }

        .sidebar-menu a:hover {
            background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.08));
            color: #ffffff;
            border-color: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }

        .sidebar-menu a:hover i {
            color: #93c5fd;
        }

        .sidebar-menu a.active {
            background: linear-gradient(135deg, rgba(147,197,253,0.3), rgba(165,180,252,0.2));
            color: #ffffff;
            border-color: rgba(147,197,253,0.5);
        }

        .sidebar-menu a.active i {
            color: #93c5fd;
        }

        .content {
            margin-left: 80px; 
            width: calc(100% - 80px); 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        section {
            background: linear-gradient(135deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.04) 100%);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 50px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: fadeInUp 0.8s ease both;
            position: relative;
            overflow: auto;
            width: 90%;
            max-width: 1600px;
            min-height: 85vh; 
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        section h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #ffffff, #e2e8f0);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 1;
            flex-shrink: 0;
        }
        
        footer {
            text-align: center;
            color: #94a3b8;
            width: 100%;
            padding: 10px 0;
            flex-shrink: 0;
        }

        footer p {
            margin-bottom: 5px;
        }
        
        @media (max-width: 768px) {
            .content {
                margin-left: 0;
                width: 100%;
                padding: 20px;
                min-height: unset;
            }
            
            h1 { font-size: 36px; }

            section, #home {
                min-height: unset;
                width: 100%;
                margin-bottom: 20px;
            }
            
            .sidebar {
                width: 220px;
                left: -220px;
                top: 0;
                transition: left 0.3s ease;
                pointer-events: none;
            }

            .sidebar.active {
                left: 0;
                pointer-events: auto;
            }

            .sidebar-logo {
                cursor: pointer;
            }
        }
    
    </style>
</head>
